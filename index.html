<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Slugify 工具</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f9f9f9;
    }
    input, textarea {
      width: 100%;
      padding: 1em;
      margin-top: 0.5em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1em;
      padding: 0.8em 1.2em;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 1em;
      font-weight: bold;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      border: 1px dashed #aaa;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Slugify 工具</h1>
  <label for="input">輸入原文字：</label>
  <textarea id="input" rows="3" placeholder="例如：PSN 卡 ¥3000（日版）"></textarea>
  <button onclick="slugify()">轉換</button>
  <div class="result" id="output"></div>

  <script>
    function slugify() {
      const text = document.getElementById('input').value;
      let lower = text.toLowerCase().replace(/ /g, '-');
      let result = '';
      for (let i = 0; i < lower.length; i++) {
        const char = lower[i];
        if (char.match(/[a-z0-9-]/)) {
          result += char;
        } else {
          result += encodeURIComponent(char);
        }
      }
      document.getElementById('output').textContent = result;
    }
  </script>
</body>
</html>
